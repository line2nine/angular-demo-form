<img src="https://angular.io/assets/images/logos/angular/angular.png" style="width: 150px; height: 150px;">
<form [formGroup]="registerForm" (ngSubmit)="showInfo()">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            formControlName="email">
    </div>
    <div class="invalid-form" *ngIf="registerForm.dirty">
        Please provide an email.
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Gender</label>
        <select class="form-control" id="exampleFormControlSelect1" formControlName="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>
    <div class="form-group">
        <hr>
        Please rate us!
        <br>
        <app-rating></app-rating>
    </div>
    <button type="submit" class="btn btn-primary mr-2" [disabled]="registerForm.invalid">Submit</button>
    <button class="btn btn-secondary">Cancel</button>
</form>
